    <style>
        * {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html, body
        {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecfbf68a;
        }

        canvas {
            padding: 16px 0 0 0;
        }

        .settings {
            display: flex;
            flex-direction: row;
            gap: 16px;
        }

        .waves {
            display: flex;
            flex-direction: row;
            gap: 16px;
        }

        .zoom, .scale {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .zoomValue, .scaleValue {
            width: 102%;
        }

        @font-face {
            font-family: 'UL Segoe UI Light';
            src: url( <%= htmlWebpackPlugin.options.font %> ) format( 'truetype' );
        }

    </style>
    <script type='text/javascript' src='config/controller.bundle.js'></script>

<body>
    <div class="container">
        <div class="settings">
            <div class="waves">
               <label for="sampling">Частота дескритизации: <input id="sampling" class="Sampling" type="number" value="44100"/></label>
               <label for="time"> Ось Y: <input id="time" class="sampling" type="number" value="60"/> секунд</label>
            </div>
            <div class="zoom">
                <div class="xZoom zoom">
                    <label class="xZoomValue zoomValue" for="xZoom">Зум по оси X</label>
                    <input type="range" id="xZoom" name="xZoom" value="0" min="0" max="100" />
                </div>
                <div class="yZoom zoom">
                    <label class="yZoomValue zoomValue" for="yZoom">Зум по оси Y</label>
                    <input type="range" id="yZoom" name="yZoom" value="0" min="0" max="100" />
                </div>
            </div>
            <div class="scale">
                <div class="xScale scale">
                    <label class="xScaleValue scaleValue" for="xScale">Колличество делений по оси X</label>
                    <input type="range" id="xScale" name="xScale" value="30" min="0" max="100" />
                </div>
                <div class="yScale scale">
                    <label class="yScaleValue scaleValue" for="yScale">Колличество делений по оси Y</label>
                    <input type="range" id="yScale" name="yScale" value="10" min="0" max="100" />
                </div>
            </div>
        </div>
        <canvas id="gfx"></canvas>
    </div>
</body>
<script type="module">
    const xZoom = document.querySelector('#xZoom')
    const yZoom = document.querySelector('#yZoom')
    const yZoomValue = document.querySelector('.yZoomValue')
    const xZoomValue = document.querySelector('.xZoomValue')

    const xScale = document.querySelector('#xScale')
    const yScale = document.querySelector('#yScale')
    const xScaleValue = document.querySelector('.xScaleValue')
    const yScaleValue = document.querySelector('.yScaleValue')

    xScaleValue.textContent = `Колличество делений по оси X ${xScale.value}`
    yScaleValue.textContent = `Колличество делений по оси Y ${yScale.value}`

    xZoomValue.textContent = `Зум по оси X: ${xZoom.value}`
    yZoomValue.textContent = `Зум по оси Y: ${yZoom.value}`

    xZoom.addEventListener('input', function() {
        xZoomValue.textContent = `Зум по оси X: ${xZoom.value}`
    }, false);

    yZoom.addEventListener('input', function() {
        yZoomValue.textContent = `Зум по оси Y: ${yZoom.value}`
    }, false);

    xScale.addEventListener('input', function() {
        xScaleValue.textContent = `Колличество делений по оси X ${xScale.value}`
    }, false);

    yScale.addEventListener('input', function() {
        yScaleValue.textContent =  `Колличество делений по оси Y ${yScale.value}`
    }, false);
</script>
